<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Editor</title>
  <link href="../dist/css/style.css" rel="stylesheet">
  <link href="../dist/css/template.css" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <span class="btn status-light btn-success"></span> Template Editor
        </a>
      </div>
      <div class="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button id="cancel" class="btn btn-default navbar-btn">Cancel</button>
            <button id="save" class="btn btn-primary navbar-btn" style="margin-left: 10px;" disabled>Submit</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 60px">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div id="template_error" class="alert alert-danger" style="display:none"></div>
          <div class="panel-heading">
            <h3 class="panel-title" id="template_title">Template Editor</h3>
          </div>
          <div class="panel-body">
            <div id="headers_list" style="height: auto; white-space: pre-wrap; margin-bottom: 20px;">
              <!-- Header rows will be inserted here -->
            </div>

            <!-- Message Section -->
            <div class="form-group">
              <h4>Message</h4>
              <div id="message_content" class="message-section well well-sm"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../dist/js/template.js"></script>
</body>

</html>
